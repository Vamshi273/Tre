<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt ‚Äî Round 12</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf5e6; /* ‚úÖ Light cream background */
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      max-height: 150px;
      max-width: 60%;
    }

    .quiz-container {
      flex: 1;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #222;
    }

    .question {
      font-size: 18px;
      margin: 15px 0;
    }

    .instructions {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: left;
      background: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 8px;
    }

    .instructions h3 {
      margin-bottom: 10px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="College Logo">
    <img src="event_logo.png" alt="Event Logo">
  </header>

  <div class="quiz-container">
    <h2>Round 12</h2>
    <h2>Spot the Room</h2>
    <div class="question">
      I have three eyes and only one leg, obey me or you will be sorry. What am I?
    </div>

    <div class="instructions">
      <h3>Instructions</h3>
      <ol>
        <li>Follow the rules of killer carefully.</li>
        <li>Type your answer in the box below.</li>
      </ol>
    </div>

    <input type="text" id="answer" placeholder="Your answer here">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // ‚úÖ Cheat detection: redirect if user switches tab or minimizes
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        window.location.href = "index.html";
      }
    });

    function normalizeInput(str) {
      return str.replace(/\s+/g, "").toLowerCase();
    }

    function checkAnswer() {
      const userAnswer = normalizeInput(document.getElementById("answer").value);
      const correctAnswer = "megahit"; 
      const messageDiv = document.getElementById("message");

      if (userAnswer === correctAnswer) {
        messageDiv.textContent = "üéâ Congratulations! You solved it. Moving to the next round...";
        messageDiv.style.color = "green";
        setTimeout(() => {
          window.location.href = "samantha.html"; // ‚úÖ Next round
        }, 1500);
      } else {
        messageDiv.textContent = "‚ùå Incorrect! Try again.";
        messageDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
