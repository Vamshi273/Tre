
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treasure Hunt — Round 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
    }

    header img {
      max-height: 80px;
    }

    .round-title {
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin: 8px 0 6px;
      color: #120;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .game-area {
      flex: 1;
      width: 100%;
      max-width: 720px;
      position: relative;
      padding: 10px;
    }

    .images {
      display: flex;
      gap: 6px;
      align-items: stretch;
    }

    .images img {
      width: 50%;
      height: auto;
      display: block;
      cursor: crosshair;
      user-select: none;
    }

    /* marker style */
    .marker {
      position: absolute;
      border: 4px solid lime;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 255, 0, 0.12);
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      transition: transform 120ms ease;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="College Logo">
    <img src="event_logo.png" alt="Event Logo">
  </header>

  <h1 class="round-title">Round 1 — Difference of image</h1>

  <div class="game-area">
    <div class="images">
      <img id="img1" src="https://iili.io/dUCXcG9.jpg" alt="Image 1">
      <img id="img2" src="https://iili.io/dUCVIPn.jpg" alt="Image 2">
    </div>
  </div>

  <script>
    // Differences are percentage positions (relative to image width/height)
    const differences = [
      { x: 48, y: 39, found: false },
      { x: 59, y: 71, found: false },
      { x: 39, y: 73, found: false },
    ];

    const THRESHOLD = 5; // percent radius
    let foundCount = 0;

    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const allImages = [img1, img2];

    function placeMarkerOnImage(img, percentX, percentY) {
      const rect = img.getBoundingClientRect();
      // compute document coordinates (robust to scrolling)
      const left = rect.left + (percentX / 100) * rect.width + window.scrollX;
      const top  = rect.top  + (percentY / 100) * rect.height + window.scrollY;

      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = left + 'px';
      marker.style.top = top + 'px';
      document.body.appendChild(marker);

      // tiny pop to make it noticeable
      requestAnimationFrame(() => {
        marker.style.transform = 'translate(-50%, -50%) scale(1.08)';
      });
    }

    // small red cross feedback for wrong clicks
    function showWrongClickFeedback(px, py) {
      const cross = document.createElement('div');
      cross.style.position = 'absolute';
      cross.style.left = px + 'px';
      cross.style.top = py + 'px';
      cross.style.width = '18px';
      cross.style.height = '18px';
      cross.style.transform = 'translate(-50%,-50%) rotate(45deg)';
      cross.style.pointerEvents = 'none';
      cross.style.zIndex = '9999';
      cross.style.borderLeft = '3px solid rgba(255,0,0,0.9)';
      cross.style.borderTop  = '3px solid rgba(255,0,0,0.9)';
      document.body.appendChild(cross);
      setTimeout(() => cross.remove(), 450);
    }

    function handleImageClick(e, imageElement) {
      const rect = imageElement.getBoundingClientRect();
      const clickX = ((e.clientX - rect.left) / rect.width) * 100;
      const clickY = ((e.clientY - rect.top) / rect.height) * 100;

      let matched = false;

      differences.forEach(diff => {
        if (!diff.found) {
          const dx = diff.x - clickX;
          const dy = diff.y - clickY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < THRESHOLD) {
            diff.found = true;
            foundCount++;
            matched = true;

            // place a marker on each image at the correct relative position
            allImages.forEach(img => placeMarkerOnImage(img, diff.x, diff.y));

            if (foundCount === differences.length) {
              // small delay so user sees the final marker(s) before redirect
              setTimeout(() => {
                window.location.href = "quiz.html"; // redirect when all found
              }, 700);
            }
          }
        }
      });

      if (!matched) {
        // show a brief 'wrong' indicator at the clicked position (document coords)
        const px = rect.left + (clickX / 100) * rect.width + window.scrollX;
        const py = rect.top  + (clickY / 100) * rect.height + window.scrollY;
        showWrongClickFeedback(px, py);
      }
    }

    img1.addEventListener('click', e => handleImageClick(e, img1));
    img2.addEventListener('click', e => handleImageClick(e, img2));
  </script>
</body>
</html>
